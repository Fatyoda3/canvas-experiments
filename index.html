<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Speed-Time-Distance Graph</title>
    <style>
    body {
        background-color: #fdf6e3;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
    }

    canvas {
        border: 1px solid #ccc;
        background: white;
        margin-top: 20px;
        max-width: 100%;
        height: auto;
    }

    #controls {
        display: flex;
        align-items: center;
        gap: 20px;
        max-width: 800px;
        /* prevent wrapping */
        flex-wrap: nowrap;
    }

    label {
        font-weight: bold;
        user-select: none;
        /* fix label width so distance value doesn't cause resize */
        display: flex;
        justify-content: space-between;
        width: 130px;
        min-width: 130px;
    }

    #distanceValue {
        /* align the number right and fix width */
        width: 40px;
        text-align: right;
        margin-left: 8px;
    }

    #distanceSlider {
        width: 300px;
    }

    button {
        cursor: pointer;
        padding: 6px 12px;
        font-size: 14px;
        border: none;
        background-color: #444;
        color: white;
        border-radius: 4px;
        white-space: nowrap;
    }

    button:hover {
        background-color: #222;
    }
</style>


</head>

<body>
    <div id="controls">
        <label for="distanceSlider">Distance (km): <span id="distanceValue">100</span></label>
        <input type="range" id="distanceSlider" min="1" max="500" step="1" value="100" />
        <button id="unitToggle">Switch to m/s</button>
        <button id="downloadBtn">Download PNG</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script type="module" src="assets/speed-time-distance.js"></script>
</body>

</html>
